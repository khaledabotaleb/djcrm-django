{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go Back To Agents</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-3xl text-gray-800">Are You Sure You Want to Delete This Agent?</h1>
    </div> 
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-md">Delete</button>
    </form>
    <div class="py-5 mt-5">
        <a class="hover:text-blue-500" href="{% url 'agents:agent-detail' object.pk %}">Cancel</a>
    </div>
</div>
{% endblock content %}
