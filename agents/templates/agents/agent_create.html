{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go Back To agents</a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800">Create a new Agent</h1>
        </div>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Save</button>
        </form>
    </div>
{% endblock content %}
