{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-detail' lead.pk %}"
                       class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
                       href="{% url 'leads:lead-category-update' lead.pk %}">Category</a>
                    <a href="{% url 'leads:lead-update' lead.pk %}"
                       class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>
                <div class="max-w-full mx-auto">
                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit"
                                class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-md">
                            Update
                        </button>
                    </form>
                </div>
                <div class="py-5 border-t border-gray-200 mt-5">
                    <a href="{% url 'leads:lead-delete' lead.pk %}"
                       class="w-1/2 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
